<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Way</title>
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
  <header class="page-header page-header--nojs page-header--closed container">
    <img class="page-header__logo" src="img/logo-way.svg" width="57" height="22" alt="Логотип сайта Way">
    <button class="page-header__toggle" type="button" aria-label="Открыть меню">
      <span class="page-header__toggle-line"></span>
    </button>
    <nav class="page-header__nav">
      <ul class="page-header__list">
        <li class="page-header__item">
          <a class="page-header__link" href="#">О путешествии</a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Цены</a>
        </li>
      </ul>
    </nav>
    <a class="page-header__tel" href="+7 (499) -784-684-46">+7 (499) -784-684-46</a>
  </header>
  <main>
    <h1 class="visually-hidden">Way - путешествуй без границ</h1>
    <section class="intro">
      <div class="intro__mock">
        <div class="intro__wrapper container">
          <h2 class="intro__title">Путешествие по Европе</h2>
        </div>
      </div>
      <div class="intro__wrapper intro__wrapper--margin  container">
        <p class="intro__text">
          В этом туре вы откроете для себя Европу в новом свете. Вас ждет: море, горы, а также потрясающая красота природы.
        </p>
        <a class="intro__link button" href="#">
          Смотреть тур
        </a>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
